apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "carbide-otelcol.fullname" . }}
  labels:
    {{- include "carbide-otelcol.labels" . | nindent 4 }}
    {{- with .Values.serviceDaemonSet.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.serviceDaemonSet.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.serviceDaemonSet.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "carbide-otelcol.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.serviceDaemonSet.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "carbide-otelcol.selectorLabels" . | nindent 8 }}
        {{- with .Values.serviceDaemonSet.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- if not (empty .Values.serviceDaemonSet.nodeSelector) }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              {{- toYaml .Values.serviceDaemonSet.nodeSelector | nindent 12 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: otelcol-contrib
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/etc/otelcol-contrib/otelcol-wrapper"]
          {{- with toYaml .Values.serviceDaemonSet.resources }}
          resources:
            limits:
              {{- . | nindent 14 }}
            requests:
              {{- . | nindent 14 }}
          {{- end }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol-contrib/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: journal
              mountPath: /var/log/journal
              readOnly: true
            - name: doca-logs
              mountPath: /var/log/doca
              readOnly: true
            - name: auth-log
              mountPath: /var/log/auth.log
              readOnly: true
            - name: forge-certs
              mountPath: /opt/forge
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
              readOnly: true
            - name: ssl-private
              mountPath: /etc/ssl/private
              readOnly: true
            - name: machine-id
              mountPath: /run/otelcol-contrib
            - name: cursors
              mountPath: /var/lib/otelcol-contrib/cursors
            - name: config-fragments
              mountPath: /etc/otelcol-contrib/config-fragments
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "carbide-otelcol.fullname" . }}-config
        - name: journal
          hostPath:
            path: /var/log/journal
            type: DirectoryOrCreate
        - name: doca-logs
          hostPath:
            path: /var/log/doca
            type: DirectoryOrCreate
        - name: auth-log
          hostPath:
            path: /var/log/auth.log
            type: FileOrCreate
        - name: forge-certs
          hostPath:
            path: /opt/forge
            type: DirectoryOrCreate
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
            type: DirectoryOrCreate
        - name: ssl-private
          hostPath:
            path: /etc/ssl/private
            type: DirectoryOrCreate
        - name: machine-id
          hostPath:
            path: /run/otelcol-contrib
            type: DirectoryOrCreate
        - name: cursors
          hostPath:
            path: /var/lib/otelcol-contrib/cursors
            type: DirectoryOrCreate
        - name: config-fragments
          hostPath:
            path: /etc/otelcol-contrib/config-fragments
            type: DirectoryOrCreate
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
