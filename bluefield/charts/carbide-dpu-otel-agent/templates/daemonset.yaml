apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "carbide-dpu-otel-agent.fullname" . }}
  labels:
    {{- include "carbide-dpu-otel-agent.labels" . | nindent 4 }}
    {{- with .Values.serviceDaemonSet.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.serviceDaemonSet.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.serviceDaemonSet.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "carbide-dpu-otel-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.serviceDaemonSet.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "carbide-dpu-otel-agent.selectorLabels" . | nindent 8 }}
        {{- with .Values.serviceDaemonSet.labels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- if not (empty .Values.serviceDaemonSet.nodeSelector) }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              {{- toYaml .Values.serviceDaemonSet.nodeSelector | nindent 12 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: forge-dpu-otel-agent
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--config-path=/etc/forge-dpu-otel-agent/config.toml"
            - "run"
            - "--source-tls-cert-path=/opt/forge/machine_cert.pem"
            - "--source-tls-key-path=/opt/forge/machine_cert.key"
          {{- with toYaml .Values.serviceDaemonSet.resources }}
          resources:
            limits:
              {{- . | nindent 14 }}
            requests:
              {{- . | nindent 14 }}
          {{- end }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/forge-dpu-otel-agent/config.toml
              subPath: config.toml
              readOnly: true
            - name: forge-certs
              mountPath: /opt/forge
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: ssl-private
              mountPath: /etc/ssl/private
      volumes:
        - name: config
          configMap:
            name: {{ include "carbide-dpu-otel-agent.fullname" . }}-config
        - name: forge-certs
          hostPath:
            path: /opt/forge
            type: DirectoryOrCreate
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
            type: DirectoryOrCreate
        - name: ssl-private
          hostPath:
            path: /etc/ssl/private
            type: DirectoryOrCreate
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
